<html>  
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/Styles/Rock-Paper-Scissors-Game.css">
    <script src="/Scripts/Rock-Paper-Scissors-Game.js" defer></script>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button-rock"><img src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" class="icon"></button>
    <button class="move-button-paper"><img src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png" class="icon"></button>
    <button class="move-button-scissors"><img src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png" class="icon"></button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button class="reset-score-button">Reset Score</button>
    <button class="AutoPlay">AutoPlay</button>
  </body>
</html>
